<div [class]="containerClass" [ngSwitch]="mode">
  <ng-container *ngSwitchCase="0">
    <table>
      <tr *ngFor="let y1 of cfg.counter(3); let x = index">
        <td *ngFor="let x1 of cfg.counter(3); let y = index">
          <ng-container *ngIf="!field?.getCandidate(x+y*3)?.hidden">
            {{x * 3 + y + 1}}
          </ng-container>
          <ng-container *ngIf="field?.getCandidate(x+y*3)?.hidden">
            &nbsp;
          </ng-container>
        </td>
      </tr>
    </table>
  </ng-container>
  <ng-container *ngSwitchCase="1">
    {{value}}
  </ng-container>
</div>
