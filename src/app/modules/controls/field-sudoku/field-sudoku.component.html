<div [class]="containerClass" [ngSwitch]="mode">
  <div *ngSwitchCase="0" class="content">
    <table>
      <tr *ngFor="let y of cfg.counter(3)">
        <td (click)="clickCandidate(y * 3 + x + 1)" *ngFor="let x of cfg.counter(3)"
            [class]="candidateClass(y * 3 + x + 1)">
          {{y * 3 + x + 1}}
        </td>
      </tr>
    </table>
  </div>
  <div (click)="clickField()" *ngSwitchCase="1" class="content">
    {{value}}
  </div>
</div>
